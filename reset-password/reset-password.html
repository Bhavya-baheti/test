<div class="auth-container">
  <div class="card">
    <h2>Reset Password</h2>
    <p class="sub">Enter your username and new password</p>
    <form (ngSubmit)="submit()" #f="ngForm" class="form">
      <label>Username</label>
      <input name="username" [(ngModel)]="username" required placeholder="Enter username" />

      <label>New password</label>
      <input name="newPassword" [(ngModel)]="newPassword" type="password" required placeholder="Create a new password" />

      <label>Confirm password</label>
      <input name="confirmPassword" [(ngModel)]="confirmPassword" type="password" required placeholder="Re-enter new password" />

      <ul class="rules" *ngIf="newPassword">
        <li [class.ok]="hasMinLength(newPassword)">8+ characters</li>
        <li [class.ok]="hasUppercase(newPassword)">One uppercase</li>
        <li [class.ok]="hasLowercase(newPassword)">One lowercase</li>
        <li [class.ok]="hasNumber(newPassword)">One number</li>
        <li [class.ok]="hasSpecial(newPassword)">One symbol</li>
      </ul>

      <button type="submit">Reset password</button>
      <div class="row between muted small">
        <a routerLink="/login">Back to login</a>
      </div>
    </form>
    <div class="message" [class.error]="message() && !message().startsWith('Password reset successful')">{{ message() }}</div>
  </div>
</div>
